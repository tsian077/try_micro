<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="was-validated">
        <div class="mb-3">      
                
            <textarea class="form-control " id='inpumani'  placeholder='---
applications:
- name: python-mongodb-dashboard
  memory: 256MB
  disk_quota: 256MB
  buildpack: python_buildpack
  command: python index.py
services:
- mongodb-demo
  rabbitmq' style='resize:nono;width:400px;height:400px' required></textarea>
        <div class="invalid-feedback">
            Please enter a message in the textarea.
        </div>
        <br>
        <button  id='buttmani'>Let's check</button> 
        </div>


        <div class="list-group" id="display_error">    
            <!-- <a href="#" class="list-group-item list-group-item-action list-group-item-dark">A simple dark list group item</a> -->
        </div>

    </div>


    
            
</body>

<script>
 $(document).ready(()=>{
    const display_error = $("#display_error");
    display_error.empty();
    $("#buttmani").click(()=>{
        display_error.empty();
        var inpumani = $("#inpumani").val()
        // console.log(inpumani)
        let temp = {}
        inpumani.split("\n").forEach((data)=>{
            //console.log(data)
            let [k,v]=data.trim().split(":",2);
            //console.log('k:',k,'v:',v)
            temp[k.trim()]=v;

            
        })
        //console.log(temp)
        if(temp['buildpack']=='' || !temp['buildpack'])
        {
            //console.log('not find buildbpak config use \"cf buildpacks\" find buildpacks and add it ex:\'buildpacks: nodejs_buildpack\'')
            display_error.append(`<a href="#" class="list-group-item list-group-item-action list-group-item-primary">not find buildbpak config use \"cf buildpacks\" find buildpacks and add it ex:\'buildpacks: nodejs_buildpack\'</a>`)
        }
        if(temp['memory'] == ''|| !temp['memory'])
        {
            //console.log('no find memory config you can add  ex: memory: 125M ')
            display_error.append(`<a href="#" class="list-group-item list-group-item-action list-group-item-primary">no find memory config you can add  ex: memory: 125M </a>`)
        } 
        if(temp['disk_quota'] == ''|| !temp['disk_quota'])
        {
            //console.log('no find disk_quota config you can add  ex: disk_quota: 125M ')
            display_error.append(`<a href="#" class="list-group-item list-group-item-action list-group-item-primary">no find disk_quota config you can add  ex: disk_quota: 125M </a>`)
        } 
        if(temp['- name'] == '' || !temp['- name'])
        {
            //console.log('no find application name config you can add  ex:-name : example-hello-world')
            display_error.append(`<a href="#" class="list-group-item list-group-item-action list-group-item-primary">no find application name config you can add  ex:-name : example-hello-world </a>`)
        } 
        if(temp['command'] == '' || !temp['command']) 
        {
            //console.log('no find command config if you use nodejs can add ex:command:node index.js')
            display_error.append(`<a href="#" class="list-group-item list-group-item-action list-group-item-primary">no find command config if you use nodejs can add ex:command:node index.js </a>`)
        }
        if(temp['services'] == '')
        {
            data=inpumani.split("services:")[1].replace('-','').trim()
            var temp2 = data.split("\n")
            for(var i =0 ;i<temp2.length;i++)
            {
                display_error.append(`<a href="#" class="list-group-item list-group-item-action list-group-item-primary">no find command config if you use nodejs can add ex:command:node index.js </a>`)
                console.log(temp2[i].trim())
            }
            
        }
        
        
    })
 })    
    
</script>
</html>
